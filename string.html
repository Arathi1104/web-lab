<html>
<body>
<h1>strings functions</h1>
<script>
document.writeln("<h4>")
var s1="Hello world"
document.writeln(s1,"<br>")
var s8= new String("string object")
document.writeln(typeof s8,"<br>")
document.writeln("indexof(o)is  ",s1.indexOf("o"),"<br>")
document.writeln("Search() ",s1.search("o"),"<br>")
document.writeln(typeof s1,"<br>")
document.writeln("Substring() ",s1.substring(6,11,),"<br>")
document.writeln("Replace() ",s1.replace("Hello","Hi"),"<br>")
document.writeln("Slice() ",s1.slice(0,5),"<br>")
var s3="Good morning";
document.writeln(s3.concat(s1),"<br>")
</script>

<h1>Math functions</h1>
<script>
document.writeln("<h4>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Log 2 is : ",Math.LN2+"<br>")
document.writeln("Absolute value of -6 is : ",Math.abs(-6)+"<br>")
document.writeln("cube root of 125 is : ",Math.cbrt(125)+"<br>")
document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")
document.writeln("Square root of 16 is : ",Math.sqrt(16)+"<br>")
document.writeln("Truncated value of 4.16 is ",Math.trunc(4.16)+"<br>")
document.writeln("Rounded value of 6.6 is ",Math.round(6.6)+"<br>")
document.writeln("Random number is ",Math.random()+"<br>")
</script>
</body>
</html>
