<html>
<title>form</title>
<head>
<style>


</style>
</head>

<body>
<h3>REGISTRATION FORM</h3>
<form>
<label>Name:
<input type="text"></label><br><br>
<label>Password:
<input type="password"></label><br><br>
<label>Address:<br>
<textarea name="address" rows="4" cols="40"></textarea><br><br>
<label>Email:
<input type="text" placeholder="abc@gmail.com"></label><br><br>
<label>Mobile No:
<input type="digits" maxlength="10"></label><br><br>
<label>DOB:
<input type="date" name="dateofbirth"></label><br><br>
<label>Gender:
<input type="radio" name="gender" value="female">female</label>
<input type="radio" name="gender" value="male">male</label>
<input type="radio" name="gender" value="others">others</label><br><br>
<label>Nationality:
<select value="select">
<option>India</option>
<option>America</option>
<option>china</option>
</label></select><br><br>
<fieldset><legend>
<label>Languages known:</legend>
<input type="checkbox" name="English">
<label>English</label><br>
<input type="checkbox" name="Hindi">
<label>Hindi</label><br>
<input type="checkbox" name="Malayalam">
<label>Malayalam</label><br>
</label></fieldset><br><br>
<input type="submit" value="submit">
<input type="submit" value="cancel">
</form>
</body>
</html>
