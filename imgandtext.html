<!DOCTYPE html>
<html>
<head>
<title>Changing image and text</title>
<style>
img{
max-width:80%;
border:2px solid green;
border-radius:50%;
padding:5px;
height:200px;
width:200px;
}
#p1{
position:relative;
top:950;
left:630;
font-size:40px;
}
</style>
<script>
function one()
{
document.getElementById("img").src="image1.jpg";
document.getElementById("p1").innerHTML= "onmouseover";
document.getElementById("p1").style.color= "violet";
}
function two()
{
document.getElementById("img").src="image2.jpg";
document.getElementById("p1").innerHTML= "onmouseout";
document.getElementById("p1").style.color= "red";
}
</script>
</head>
<body>
<img src="image3.jpg" id = "img" onmouseover="one()" onmouseout="two()">
<b> <p id = "p1"></p></b>
</body>
</html>
