<html>
<title>form</title>
<body>
<h3><center>FORM</center></h3>
<form>
<label><center>Name:
<input type="text"></center></label><br><br>
<label><center>Password:
<input type="password"></center></label><br><br>
<label>Address:<br>
<textarea name="address" rows="4" cols="40"></textarea><br><br>
<label>Email:
<input type="text" placeholder="abc@gmail.com"></label><br><br>
<label>Mobile No:
<input type="digits" maxlength="10"></label><br><br>
<label>DOB:
<input type="date" name="dateofbirth"></label><br><br>
<label>Gender:
<input type="radio" name="gender" value="female">female</label>
<input type="radio" name="gender" value="male">male</label>
<input type="radio" name="gender" value="others">others</label><br><br>

<label>Nationality:
<select value="select">
<option>India</option>
<option>America</option>
<option>china</option>
</label></select><br><br>
<label>Languages known:
<label>English
<input type="checkbox" name="English"></label>
<label>Hindi
<input type="checkbox" name="Hindi"></label>
<label>Malayalam
<input type="checkbox" name="Malayalam"></label>
<label>Tamil
<input type="checkbox" name="Tamil"></label>
</label><br><br>
<input type="submit" value="submit">
<input type="submit" value="cancel">
</form>
</body>
</html>
