<html>
<head>
  <title>Form</title>

  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h3 {
      color: darkblue;
      text-align: center;
    }

    form {
      background-color: white;
      width: 40%;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
    }

    label {
      font-weight: bold;
    }

    input[type="submit"] {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>
  <h3>FORM</h3>
  <form>
    <!-- Inline CSS Example -->
    <label style="color: purple;">Name:
      <input type="text">
    </label><br><br>

    <label>Password:
      <input type="password">
    </label><br><br>

    <label>Address:<br>
      <textarea name="address" rows="4" cols="40"></textarea>
    </label><br><br>

    <label>Email:
      <input type="text" placeholder="abc@gmail.com">
    </label><br><br>

    <label>Mobile No:
      <input type="text" maxlength="10">
    </label><br><br>

    <label>DOB:
      <input type="date" name="dateofbirth">
    </label><br><br>

    <label>Gender:
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="others">Others
    </label><br><br>

    <label>Nationality:
      <select>
        <option>India</option>
        <option>America</option>
        <option>China</option>
      </select>
    </label><br><br>

    <fieldset>
      <legend>Languages known:</legend>
      <input type="checkbox" name="English"><label>English</label><br>
      <input type="checkbox" name="Hindi"><label>Hindi</label><br>
      <input type="checkbox" name="Malayalam"><label>Malayalam</label><br>
    </fieldset><br>

    <input type="submit" value="Submit">
    <input type="submit" value="Cancel">
  </form>
</body>
</html>
